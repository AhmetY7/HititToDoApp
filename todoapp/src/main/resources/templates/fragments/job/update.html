<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update List</title>
</head>
<body>
<th:block th:fragment="content" >
    <div class="col-md-6">
        <div class="modal-header justify-content-center"><h3>Job Update</h3></div>
        <form th:object="${job}" method="post">
            <div class="form-group">
                <label class="col-form-label mt-1" for="updateDescription">Description</label>
                <textarea type="text" th:field="*{description}" th:value="*{description}"
                          class="form-control" placeholder="Description" id="updateDescription" required></textarea>
                <div id="add-description-error" style="color: darkred"></div>
            </div>
            <div class="form-group">
                <label for="updateStatus" class="form-label mt-2">Status</label>
                <select class="form-select" id="updateStatus" th:field="*{status.id}">
                    <option th:each="status : ${statusList}" th:value="${status.id}" th:text="${status.name}"></option>
                </select>
                <div id="add-status-error" style="color: darkred"></div>
            </div>
            <div class="form-group">
                <label class="col-form-label mt-1" for="updateTargetDate">Target Date</label>
                <input type="date" class="form-control" id="updateTargetDate" name="addTargetDate" th:field="*{targetDate}" th:value="*{targetDate}">
                <div id="add-target-date-error" style="color: darkred"></div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" th:onclick="'updateJob('+ ${job.id}+')'">Update</button>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
