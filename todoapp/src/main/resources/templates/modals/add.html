<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
</head>
<body>
<div th:fragment="add">
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Job Add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label mt-1" for="addDescription">Description</label>
                            <textarea type="text" class="form-control" placeholder="Description" id="addDescription" required></textarea>
                            <div id="add-description-error" style="color: darkred"></div>
                        </div>
                        <div class="form-group">
                            <label for="addStatus" class="form-label mt-2">Status</label>
                            <select class="form-select" id="addStatus">
                            </select>
                            <div id="add-status-error" style="color: darkred"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-1" for="addTargetDate">Target Date</label>
                            <input type="date" class="form-control" id="addTargetDate" name="addTargetDate">
                            <div id="add-target-date-error" style="color: darkred"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" th:onclick="addJob()">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
