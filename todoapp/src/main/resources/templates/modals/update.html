<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
    <script type="text/javascript" th:src="@{/js/job/update.js}"></script>
</head>
<body>
<div th:fragment="update">
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="updateID"/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-1" for="updateDescription">Description</label>
                            <textarea type="text" class="form-control" placeholder="Description" id="updateDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="updateStatus" class="form-label mt-2">Select Status</label>
                            <select class="form-select" id="updateStatus">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-1" for="updateTargetDate">Target Date</label>
                            <input type="date" class="form-control" id="updateTargetDate" name="updateTargetDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" th:onclick="updateJob()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
